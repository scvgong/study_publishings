<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Customer CSS - commons.css -->
    <link rel="stylesheet" href="../css/commons.css">

</head>

<body>
    <nav class="container-fluid">nav</nav>
    <!-- background colors -->
    <main class="container">
        <!-- div가 열로 나누어지지 않는 이유 - 열로 나누려면 head에 관련 코드(css)를 넣어줘야 함 -->
        <div class="bg-primary">bg-primary</div>
        <div class="bg-success">bg-success</div>
        <div class="bg-info">bg-info</div>
        <div class="bg-warning">bg-warning</div>
        <div class="bg-danger">bg-danger</div>
        <div class="bg-secondary">bg-secondary</div>
        <div class="bg-dark">bg-dark</div>
        <div class="bg-light">bg-light</div>

    </main>
    <footer class="container-fluid">footer</footer>

</body>
<!-- javascript는 body 다음에 넣어야 함. -->
<!-- Latest compiled JavaScript -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
