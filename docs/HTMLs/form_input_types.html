<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input type</title>
</head>
<body>
    <main>
        <form action="./links.html" method="get">
            <div>
                color : <input type="color" name="color" >
                <!--사용자에 대한 내용 / 브라우저가 해석 / 정보전달을 위한것-->
            </div>
            <div>
                date : <input type="date" name="date">
            </div>
            <div>
                file : <input type="file" name="file_01">
            </div>
            <div>
               hidden :  <input type="hidden" name="hidden" value="hidden_value">
            </div>
            <div>
                password : <input type="password" name="password">
            </div>
            <div>
                range : <input type="range" name="range">
            </div>
            <div>
                <button type="submit">보내기</button>
            </div>
        </form>
    </main>
</body>
</html>
