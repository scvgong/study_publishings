<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boders quest</title>
    <style>
        * {
            margin-top: 10px;
        }
        div.solid{
            border-style: solid;
            text-indent: 10px;
            padding: 15px;
        }
        div.bottom{
            border-style: solid;
            border-color: red;
            text-indent: 10px;
            border-width: 0px 0px 1px 0px;
            padding: 15px;
        }
        div.rounded{
            border-style: groove;
            text-indent: 10px;
            border-radius: 5px 5px 5px 5px;
            padding: 15px;
        }
        div.left{
            border-style: solid;
            border-color: blue;
            border-width: 0px 0px 0px 5px;
            text-indent: 10px;
            background-color: lightblue;
            padding: 15px;
        }
    </style>
    
</head>
<body>

    

    <div class="solid">I have borders on all sides.</div>
    <div class="bottom">I have a red bottom border.</div>
    <div class="rounded">I have rounded borders.</div>
    <div class="left">I have a blue left border.</div>
</body>
</html>
