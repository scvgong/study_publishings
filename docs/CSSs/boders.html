<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>borders</title>
    <style>
        * {
            margin-top: 10px;
        }

        /* 전체 div로 지정 */
        /*
        div{
            border-style: dotted;
        }
        */
        .dotted{
            border-style: dotted;
            border-width: 4px;
            border-color: blue;
        }

        /* class name 으로 지정 */
        /*
        .solid {
            border-style: solid;
        } */
        
        /* tab + class name으로 지정*/
        div.solid { 
            border-style: solid;

            border-top-width: 5px;
            border-right-width: 10px;
            border-bottom-width: 15px;
            border-left-width: 20px;

            border-left-color: blueviolet;
            border-bottom-color: chocolate;
            text-align: center;
        }

        .double {
            /* border-style: double; */
            /* shorthand */
            /* border-width: 5px 10px 15px 20px;  top right bottom left */
            /* border-width: 5px 15px; top - bottom / right - left*/
            /* border-width: 5px 0px 15px 0px; top right bottom left */

            border: 3px double red;
            /* border-radius: 10px; 전체 적용 */
            /* border-radius: 3px 6px 9px 12px; top-left를 시작으로 시계 방향*/
            border-radius: 5px 10px;
        }
        
    </style>
</head>
<body>
    <main>
        <h1>border style</h1>
        <div class="dotted">A dotted border.</div>
        <div class="solid">A solid border.</div>
        <div class="double">A double border.</div>
        <hr>
    </main>
    
</body>
</html>
