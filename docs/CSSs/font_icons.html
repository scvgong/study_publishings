<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font icon</title>
    <!-- 제 3자가 제공하는 경로설정 중요 -->
    <!-- 확인하는 방법 : 이 경로를 웹상으로 접속해보면 된다. -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- font icons 사용 글자처럼 사용한다. -->
    <h1>fa fa-address-book</h1>

    <!-- fa fa-address-book : class가 2개 들어간것 조합한 형식 -->
    <!-- 아썸 폰트를 사용한다는 개념 + 아썸 폰트 address-book을 사용한다 -->
    <span class="fa fa-address-book"></span>
    <span class="fa fa-address-book" style="font-size:24px"></span>
    <span class="fa fa-address-book" style="font-size:36px"></span>
    <span class="fa fa-address-book" style="font-size:48px;color:red"></span>

    <hr>
    <p>Used on a button:</p>
    <button style="font-size:24px">Button <span class="fa fa-address-book"></span></button>

</body>
</html>
